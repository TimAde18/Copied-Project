<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <main>

      <article class="perfume">
        <!--Learn how to use picture and source and stuff-->
        <picture class="perfume__image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
         <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum resting on a table" />
        </picture>

         <div class="perfume__content">
          <p class="perfume__label">Prefume</p>

          <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>
           <!--Not Uniuqe to this group in regards to Bem. The Flex group and button can apply to other div groups as well.-->
          <div class="flex-group">
           <p class="perfume__n-price">
            <span class="visually-hidden">Current price:</span>
            $149.99</p>
           <p class="perfume__o-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s></p>
          </div>
         
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
       </div>
     </article>
    </main>
  </body>
</html>
